<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Flowers</title>

<style>
/* ================= RESET ================= */
*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --dark-color: #000;
}

body {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  min-height: 100vh;
  background: var(--dark-color);
  overflow: hidden;
  perspective: 1000px;
}

/* ================= NIGHT BACKGROUND ================= */
.night {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
    radial-gradient(ellipse at bottom, var(--dark-color), rgba(145,233,255,.2)),
    linear-gradient(90deg, rgb(7,107,42), rgb(240,240,240));
  z-index: 0;
}

/* ================= FLOWERS ================= */
.flowers {
  position: relative;
  transform: scale(.9);
}

/* ================= FLOWER ================= */
.flower {
  position: absolute;
  bottom: 10vmin;
  transform-origin: bottom center;
  animation: sway 4s ease-in-out infinite;
}

/* Stem */
.flower__line {
  width: 1.5vmin;
  height: 55vmin;
  background: linear-gradient(to top, #583e08, #944415);
  animation: grow 3s ease forwards;
}

/* Petals container */
.flower__leafs {
  position: absolute;
  bottom: 55vmin;
  left: -4vmin;
  animation: bloom 2s ease forwards;
}

/* Petal */
.flower__leaf {
  position: absolute;
  width: 8vmin;
  height: 11vmin;
  background: #f672b0;
  border-radius: 50%;
  transform-origin: bottom center;
  box-shadow: inset 0 0 2vmin rgba(255,255,255,.5);
}

.flower__leaf:nth-child(1) { transform: rotate(0deg) translateY(-3vmin); }
.flower__leaf:nth-child(2) { transform: rotate(60deg) translateY(-3vmin); }
.flower__leaf:nth-child(3) { transform: rotate(120deg) translateY(-3vmin); }
.flower__leaf:nth-child(4) { transform: rotate(180deg) translateY(-3vmin); }
.flower__leaf:nth-child(5) { transform: rotate(240deg) translateY(-3vmin); }
.flower__leaf:nth-child(6) { transform: rotate(300deg) translateY(-3vmin); }

/* Center */
.flower__center {
  position: absolute;
  width: 6vmin;
  height: 6vmin;
  background: gold;
  border-radius: 50%;
  top: 2vmin;
  left: 1vmin;
}

/* ================= ANIMATIONS ================= */

@keyframes sway {
  0%,100% { transform: rotate(-2deg); }
  50% { transform: rotate(2deg); }
}

@keyframes grow {
  from { height: 0; }
  to { height: 55vmin; }
}

@keyframes bloom {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

/* ================= LETTER ================= */
.letter {
  position: absolute;
  top: -15vmin;
  left: -10vmin;
  width: 20vmin;
  padding: 1vmin;
  background: white;
  color: #d63384;
  text-align: center;
  font-size: 1.8vmin;
  border-radius: 1vmin;
  box-shadow: 0 0 2vmin rgba(255,255,255,.4);
  opacity: 0;
  transform: translateY(5vmin);
  transition: .5s;
}

.flower:hover .letter {
  opacity: 1;
  transform: translateY(0);
}

</style>
</head>

<body>

<div class="night"></div>

<div class="flowers">

  <div class="flower">

    <div class="flower__line"></div>

    <div class="flower__leafs">
      <div class="flower__leaf"></div>
      <div class="flower__leaf"></div>
      <div class="flower__leaf"></div>
      <div class="flower__leaf"></div>
      <div class="flower__leaf"></div>
      <div class="flower__leaf"></div>
      <div class="flower__center"></div>
    </div>

    <div class="letter">
      ðŸ’Œ Happy Valentine's Day ðŸ’– <br>
      You make my world bloom ðŸŒ¸
    </div>

  </div>

</div>

</body>
</html>
